<!DOCTYPE html>
<html>
<head>

    <!-- Meta elements -->
    <meta charset="UTF-8">
    
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of app -->
    <title>TextSearch</title>

    <!-- Favicon for all browser -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#22577a">
    <meta name="msapplication-TileColor" content="#22577a">
    <meta name="theme-color" content="#ffffff">

    <!-- Stlyesheet link -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Main element of app -->
    <main id="main-section">
        <!-- Application's info -->
        <div class="app-info">
            <!-- App logo -->
            <img id="app-logo" src="./assets/images/App-Icon.png" alt="app-logo">
            <!-- Top heading of app -->
            <h1 id="app-heading">Text Search</h1>
            <!-- Subheading of app -->
            <h3 id="app-subheading">A cross-platform on-click dictionary.</h3>
        </div>

        <!-- Search box for searching of word -->
        <div class="search-box">
            <!-- Word Search input element -->
            <input type="text" name="word" id="word-search" placeholder="Type a word">

            <!-- Search button -->
            <input type="button" value="Search" id="search-button">
        </div>
    </main>
    <br>
    <!-- Container for output results -->
    <div id="result-container">
        <!-- Container for word and their phonetics -->
        <div id="word-phonetics-container">

            <!-- Name of searched word -->
            <h3 id="searched-word"></h3>
             <!-- Audio of phonetics -->
             <audio controls id="phonetics-audio" src=""></audio>
            
            <!-- Elements for word's phonetics -->
            <div id="phonetics-of-word">
                <!-- Elements for phonetics -->
                <span id="phonetics-text"></span>
            </div>

            <!-- Origin of word -->
            <p id="origin-of-word"></p>
        </div>

        <!-- Container for meanings and parts-of-speech of word -->
        <div id="meaning-container">
            <h3 id="meanings-heading">Meanings</h3>
            <div id="meaning-subcontainer1">

            </div>

            <div id="meaning-subcontainer2">

            </div>

            <div id="meaning-subcontainer3">

            </div>

            <!-- Parts-of-speech of word -->
            <div id="parts-of-speech">
                <!-- Name of parts-of-speech -->
                <span id="name-parts-of-speech"></span>
                
                <!-- Section for multiple definition in parts-of-speech -->
                <!-- As each parts-of-speech can have multiple definitions, examples, synonyms, antonyms -->
                <div id="definitions-section">
                    <!-- Definition of word in part-of-speech -->
                    <p id="definition-parts-of-speech"></p>
                    <!-- Example of word in parts-of-speech -->
                    <p id="example-parts-of-speech"></p>
                    <!-- Synonyms of word in parts-of-speech -->
                    <p id="synonyms-parts-of-speech"></p>
                    <!-- Antonyms of word in parts-of-speech -->
                    <p id="antonyms-parts-of-speech"></p>
                </div>
            </div>
    
        </div>

    </div>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>
</html>
